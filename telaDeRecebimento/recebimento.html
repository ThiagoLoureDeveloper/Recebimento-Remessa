<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Remessa</title>

    <link rel="stylesheet" href="recebimento.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <main class="container mt-5">
      <h1 class="text-center mb-4">Recebimento de Remessa</h1>

      <form>
        <div id="itemsContainer" class="w-100">
          <div class="custom-select-wrapper">
            <div class="custom-select" data-placeholder="Selecione o Crossdock">
              <span class="selected">Selecione o Crossdock</span>
              <ul class="options-list">
                <li data-value="agm">AGM</li>
                <li data-value="ferraz">FERRAZ</li>
                <li data-value="vtl">VTL</li>
                <li data-value="logcargas">LOGCARGAS</li>
                <li data-value="adimaxlog">ADIMAXLOG</li>
              </ul>
            </div>

            <!-- Select real escondido (necessário para envio do formulário) -->
            <select name="crossdock" class="hidden-select" required>
              <option value="" disabled selected>Selecione o Crossdock</option>
              <option value="agm">AGM</option>
              <option value="ferraz">FERRAZ</option>
              <option value="vtl">VTL</option>
              <option value="logcargas">LOGCARGAS</option>
              <option value="adimaxlog">ADIMAXLOG</option>
            </select>
          </div>

          <!-- Grupo de inputs + botão remover -->
          <div class="item-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Informe o Item"
              required
            />

            <input
              type="text"
              class="form-control"
              placeholder="Adicione o Lote"
              required
            />

            <input
              type="number"
              class="form-control text-center"
              placeholder="Quantidade"
              required
            />

            <input
              type="date"
              class="form-control"
              placeholder="Adicione Validade"
              required
            />

            <button type="button" class="btn-remove">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 64 64"
                class="trash-icon"
              >
                <rect
                  class="bin-top"
                  x="18"
                  y="10"
                  width="28"
                  height="6"
                  rx="2"
                />
                <rect
                  class="bin-body"
                  x="16"
                  y="16"
                  width="32"
                  height="36"
                  rx="3"
                />
                <line class="bin-line" x1="24" y1="22" x2="24" y2="46" />
                <line class="bin-line" x1="32" y1="22" x2="32" y2="46" />
                <line class="bin-line" x1="40" y1="22" x2="40" y2="46" />
              </svg>
            </button>
          </div>
        </div>

        <!-- Botões principais -->
        <div class="position-button mt-4">
          <button type="button" id="addItem">
            <div class="svg-wrapper-1">
              <div class="svg-wrapper">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  width="40"
                  height="40"
                >
                  <path fill="none" d="M0 0h24v24H0z"></path>
                  <path
                    fill="currentColor"
                    d="M12 5c.552 0 1 .448 1 1v5h5c.552 0 1 .448 1 1s-.448 1-1 1h-5v5c0 .552-.448 1-1 1s-1-.448-1-1v-5H6c-.552 0-1-.448-1-1s.448-1 1-1h5V6c0-.552.448-1 1-1z"
                  ></path>
                </svg>
              </div>
            </div>
            <span>Adicionar</span>
          </button>

          <button type="submit">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path d="M2 21l21-9L2 3v7l15 2-15 2z" />
            </svg>
            <span>Enviar</span>
          </button>
        </div>
      </form>
    </main>

    <script src="recebimento.js"></script>
  </body>
</html>
